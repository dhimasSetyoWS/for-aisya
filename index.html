<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Aisyaa ‚ù§Ô∏è</title>
    
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.15.4/dist/cdn.min.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            overflow: hidden; /* Mencegah scroll */
        }
        
        /* Animasi Background Bergerak */
        .bg-animated {
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fad0c4, #ffdde1);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Efek Kaca (Glassmorphism) */
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        /* Input Date Custom */
        input[type="date"] {
            appearance: none;
            -webkit-appearance: none;
            color: #ec4899;
            font-family: 'Quicksand', sans-serif;
            border: 2px solid #fbcfe8;
            outline: none;
            padding: 10px;
            border-radius: 10px;
            background: white;
            width: 100%;
            cursor: pointer;
        }
    </style>
</head>

<body x-data="{ 
    step: 1, 
    isRejected: false, 
    passDate: '',
    
    bgMusic: null,

    handleYes() {
        // Efek Confetti (Hore!)
        confetti({
            particleCount: 100,
            spread: 70,
            origin: { y: 0.6 }
        });
        
        // Pindah ke step password setelah sedikit delay
        setTimeout(() => {
            this.step = 2;
        }, 1000);
    },

    handleNo() {
        this.isRejected = !this.isRejected;
    },

    checkPassword() {
        const correctDate = '2025-11-14'; 

        if (this.passDate === correctDate) {
            Swal.fire({
                title: 'Yeay! Benar! ü•∞',
                text: 'Membuka isi hatii dhimass',
                icon: 'success',
                timer: 2000,
                showConfirmButton: false
            }).then(() => {
                window.location.href = 'words.html'; 
            });
        } else {
            // Efek getar jika salah
            const inputField = document.getElementById('pass_field');
            inputField.classList.add('animate-bounce');
            setTimeout(() => inputField.classList.remove('animate-bounce'), 1000);

            Swal.fire({
                title: 'Ups...',
                text: 'Salah sayanghh, ihh masa lupa tanggal jadian? ü•∫',
                icon: 'error',
                confirmButtonColor: '#f472b6'
            });
        }
    }
}">

    <div class="bg-animated"></div>

    <div class="flex flex-col items-center justify-center min-h-screen p-4">
        
        <div x-show="step === 1" 
             x-transition:enter="transition ease-out duration-500"
             x-transition:enter-start="opacity-0 scale-90"
             x-transition:enter-end="opacity-100 scale-100"
             x-transition:leave="transition ease-in duration-300"
             x-transition:leave-start="opacity-100 scale-100"
             x-transition:leave-end="opacity-0 scale-90"
             class="glass-card p-8 rounded-3xl text-center max-w-md w-full relative">

            <div class="mb-6 flex justify-center h-48 items-center">
                <img x-show="!isRejected" src="https://media.tenor.com/Ex1pkci_-v8AAAAi/white-cute-cat-hearts.gif" class="rounded-lg object-cover w-40" alt="Cute Cat">
                <img x-show="isRejected" src="https://media.tenor.com/yhMZIW9G7BkAAAAi/peachcat-cat.gif" class="rounded-lg object-cover w-40" alt="Sad Cat" style="display: none;">
            </div>

            <div class="mb-8 text-gray-700">
                <template x-if="!isRejected">
                    <div>
                        <h1 class="text-2xl font-bold text-pink-600 mb-2">Hai Aisyaa! ‚ù§Ô∏è</h1>
                        <p>My Love, My Girl, My Everything.</p>
                        <p class="mt-2 text-sm text-gray-500">Would you like to see what's inside?</p>
                    </div>
                </template>
                <template x-if="isRejected">
                    <div>
                        <h1 class="text-2xl font-bold text-gray-600 mb-2">Jahat banget... üò≠</h1>
                        <p>Plisss sayanggg, liat isinya bentar aja...</p>
                    </div>
                </template>
            </div>

            <div class="flex justify-center gap-4">
                <button @click="handleYes()" 
                        class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 px-6 rounded-full shadow-lg transform transition hover:scale-105 hover:-translate-y-1 focus:outline-none ring-2 ring-pink-300">
                    <span class="flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                        </svg>
                        MAUUU
                    </span>
                </button>

                <button @click="handleNo()" 
                        class="bg-white text-gray-500 hover:text-red-500 hover:bg-gray-50 font-bold py-3 px-6 rounded-full shadow-md transform transition focus:outline-none border border-gray-200">
                    <span x-text="isRejected ? 'Iya deh Liat' : 'Gak Dulu'"></span>
                </button>
            </div>
        </div>


        <div x-show="step === 2" style="display: none;"
             x-transition:enter="transition ease-out duration-500 delay-300"
             x-transition:enter-start="opacity-0 translate-y-10"
             x-transition:enter-end="opacity-100 translate-y-0"
             class="glass-card p-8 rounded-3xl text-center max-w-sm w-full">
            
            <div class="mb-4 text-pink-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
                <h2 class="text-xl font-bold">Security Check üîí</h2>
            </div>

            <p class="text-gray-600 mb-6 text-sm">Kapan kita jadian hayoo?</p>

            <div class="relative mb-6">
                <input x-model="passDate" id="pass_field" type="date">
            </div>

            <button @click="checkPassword()" 
                    class="w-full bg-gradient-to-r from-pink-500 to-rose-500 hover:from-pink-600 hover:to-rose-600 text-white font-bold py-3 px-6 rounded-xl shadow-lg transform transition hover:scale-105">
                Buka
            </button>
        </div>

    </div>

</body>
</html>
